<app-loader *ngIf="loader.$visible | async"></app-loader>
<mat-toolbar *ngIf="this.user">
    <button
        mat-icon-button
        aria-label="Home"
        routerLink="/"
    >
        <mat-icon>photo_library</mat-icon>
    </button>
    <button
        mat-icon-button
        aria-label="New Photo"
        routerLink="/camera"
        *ngIf="url != '/camera'"
    >
        <mat-icon>photo_camera</mat-icon>
    </button>
    <button
        mat-icon-button
        aria-label="New Photo"
        routerLink="/file"
        *ngIf="url != '/file'"
    >
        <mat-icon>upload</mat-icon>
    </button>
    <span class="spacer"></span>

    <span
        username
        class="no-mobile"
        color="accent"
    >
        {{this.user.email | match: '^[^@]+'}}
    </span>
    <button
        mat-icon-button
        aria-label="Logout"
        (click)="logout()"
    >
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<router-outlet></router-outlet>
