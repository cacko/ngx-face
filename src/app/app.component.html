<app-loader *ngIf="loader.$visible | async"></app-loader>
<mat-toolbar *ngIf="this.user">
    <div
        head
        routerLink="/"
    >
        <span name>face-off</span>
    </div>
    <span class="spacer"></span>
    <button
        mat-icon-button
        aria-label="New Photo"
        routerLink="/camera"
        *ngIf="url != '/camera'"
    >
        <mat-icon>photo_camera</mat-icon>
    </button>
    <button
    mat-icon-button
    aria-label="New Photo"
    routerLink="/file"
    *ngIf="url != '/file'"
>
    <mat-icon>upload</mat-icon>
</button>
    <button
        mat-icon-button
        aria-label="History"
        routerLink="/"
        *ngIf="url != '/'"
    >
        <mat-icon>photo_library</mat-icon>
    </button>
    <span
        username
        class="no-mobile"
        color="accent"
    >
        {{this.user.email | match: '^[^@]+'}}
    </span>
    <button
        mat-icon-button
        aria-label="Logout"
        (click)="logout()"
    >
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<router-outlet></router-outlet>
