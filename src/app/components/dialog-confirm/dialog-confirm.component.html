<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button
        mat-button
        [mat-dialog-close]="false"
        cdkFocusInitial
    >
        No
    </button>
    <button
        mat-button
        color="warn"
        [mat-dialog-close]="true"
        value="ok"
    >
        Ok
    </button>
</mat-dialog-actions>
